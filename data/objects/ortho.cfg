				[set(animation, 'walk')]),
				if(animation in ['jump', 'fall'],
				[if(ctrl_left, [set(facing, -1), add(velocity_x, -40)]),
				if(ctrl_right, [set(facing, 1), add(velocity_x, 40)])]
				)
				]",
				
