{
	id: "ortho",
	is_human: true,
	editor_info: { category: "player" },
	friction: 2000,
	
	on_process:
	"[
		if(animation in ['stand', 'walk', 'run', 'jump', 'fall'], [
			if(ctrl_left, set(facing, -1)),
			if(ctrl_right, set(facing, 1))
		]),
		if(animation in ['jump', 'fall'], [
			if(ctrl_left, add(velocity_x, -40)),
			if(ctrl_right, add(velocity_x, 40))
		]),
		if((animation in ['stand', 'walk', 'run', 'attack']) and (velocity_y > 0) and (not is_standing), set(animation, 'fall'))
	]",
	on_process_stand: "if(ctrl_left or ctrl_right, set(animation, 'walk'))",
	on_process_walk: "[
		if(not (ctrl_left or ctrl_right), set(animation, 'stand')),
		if(ctrl_attack, set(animation, 'run'))
	]",
	on_process_run: "[
		if(not (ctrl_left or ctrl_right), set(animation, 'stand')),
		if(not ctrl_attack, set(animation, 'walk'))
	]",
	on_process_jump: "if(ctrl_jump, add(velocity_y, -60))",

	on_ctrl_jump: "if(animation in ['stand', 'walk', 'run', 'attack'], set(animation, 'jump'))",
	//on_ctrl_tongue: "set(animation, 'attack')",
	on_end_stand_anim:"set(animation, 'stand')",
	on_end_walk_anim: "set(animation, 'walk')",
	on_end_jump_anim: "set(animation, 'fall')",
	on_end_attack_anim: "set(animation, 'stand')",
	on_collide_head: "[
		if(animation = 'jump', set(animation, 'fall')),
		if(velocity_y < 0, set(velocity_y, 0))
	]",
	on_collide_feet: "set(animation, 'stand')",

	animation: [
	{
		frames_per_row: 2,

		id: "stand",
		image: "ortho.png",
		rect: [0,0,45,80],
		solid_area: [0,0,30,80],
		frames: 1,
		pad: 1,
		duration: 20,
		reverse: false,
		
		accel_x: 0,
		accel_y: 75,
	},
	{
		frames_per_row: 6,

		id: "walk",
		image: "ortho.png",
		rect: [0,0,45,80],
		solid_area: [0,0,30,80],
		frames: 1,
		pad: 3,
		duration: 4,
		
		accel_x: 1500,
		accel_y: 75,
	},
	{
		frames_per_row: 6,

		id: "run",
		image: "ortho.png",
		rect: [0,0,45,80],
		solid_area: [0,0,30,80],
		frames: 1,
		pad: 3,
		duration: 4,
		
		accel_x: 4000,
		accel_y: 75,
	},
	{
		frames_per_row: 6,

		id: "jump",
		image: "ortho.png",
		rect: [0,0,45,80],
		solid_area: [0,0,30,80],
		frames: 1,
		pad: 3,
		duration: 15,
		
		velocity_y: -1200,
		accel_x: 0,
